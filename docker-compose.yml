version: '3.8'

services:
  app:
    # 1. 빌드 위치를 현재 폴더로 변경
    build: .
    container_name: bidding-mate-app
    
    # 2. 포트 연결
    ports:
      - "8501:8501"
    
    # 3. 환경변수 파일 연결 (API KEY 등)
    env_file:
      - .env
    
    # 4. 내 컴퓨터의 파일을 컨테이너랑 연결
    volumes:
      - ./:/app
    
    # 5. 항상 재시작 (에러 방지)
    restart: always